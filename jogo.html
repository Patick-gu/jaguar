<body>
    <h1>ola </h1>
    <h2> deu certo familia</h2>
    <canvas width="600" height="400"></canvas>
    <script>
function L(x, y, raio, angulo, cor,) //construção do alvo 
{
    gref.fillStyle= cor ;
    gref.beginPath();
    gref.arc(x, y, raio, angulo, 2* Math.PI);
    gref.fill();
} 
function alvo()// parametros do alvo
{
    L(x, y, raio+20, 0, 'red');
    L(x, y, raio+10, 0, 'white');
    L(x, y, raio, 0, 'red');
}
function sorteio(maximo)//logica para fica 
{
     return Math.floor(Math.random() * maximo);
}
    var frey = document.querySelector('canvas');
    var gref = frey.getContext('2d');
    var raio = 10;
    var XA = sorteio(600);
    var YA = sorteio(400);
    gref.fillStyle="black";
    gref.fillRect(0, 0, 600, 400)

      
      
       
        
alvo(XA, YA)
    </script>
</body>
